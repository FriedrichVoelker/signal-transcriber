services:
  node:
    container_name: signal-transcriber_node
    build:
      context: transcriber
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - HTTP_PORT=8080
      - RPC_PORT=7583
      - WHISPER_SERVICE_URL=ws://whisper:8765
    volumes:
      - ./transcriber:/root/.local/share/signal-cli
      - ./shared:/signalshare
    depends_on:
      - whisper
  whisper:
    container_name: signal-transcriber_whisper
    build:
      context: whisper
      dockerfile: Dockerfile
    environment:
      - SOCKET_PORT=8765
      - WHISPER_MODEL=tiny # tiny, base, small, medium, large (https://github.com/openai/whisper?tab=readme-ov-file#available-models-and-languages)
    volumes:
      - ./shared:/signalshare